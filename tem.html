<html>
<head>
<script>
var temp,i,min=0,max=0;
for(i=1;i<=7;i++)
{
switch (i)
{
case 1:day="Monday";
break;
case 2:day="Tuesday";
break;
case 3:day="Wednesday";
break;
case 4:day="Thursday";
break;
case 5:day="Friday";
break;
case 6:day="Saturday";
break;
case 7:day="Sunday";
break;
}
temp=parseInt(prompt("Enter temp. for the "+day));
if(i==1)
{
min=temp;
max=temp;
min_day=day;
max_day=day;
}
if(temp<min)
{
min=temp;
min_day=day;
}
if(temp>max)
{
max=temp;
max_day=day;
}
}
document.write("Largest temp. is"+ max+"and Smallest temp. is"+min);
document.write("<br>"+"Largest temp. is in"+max_day+"and Smallest temp. is in"+min_day);
</script>
