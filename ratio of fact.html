<html>
<head>
<script>
var n,i,j,sum=0;
n=parseInt(prompt("Enter any no."));
for(i=n;i>=1;i--)
{
var fact=1;
for(j=i;j>=1;j--)
{
fact=1/(fact*j);
}
sum=Math.round(sum+fact);
}
document.write("sum of ratio of factorial of first "+n+" natural number is "+sum);
</script>
</head>
</html>
