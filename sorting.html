<html>
<head>
<script>
var i,a=new Array();
for(i=1;i<=5;i++)
{
a[i]=parseInt(prompt("Enter a no."));
document.write(a[i]+"<br>");
}
for(i=0;i>=3;i--)
{ 
for(j=0;j>=3;j--)
{
if(a[j]>a[j+1])
{
b=a[j];
a[j]=a[j+1];
a[j+1]=b;
}
}
}
document.write("Array after sorting"+"<br>");
for(i=5;i>=0;i--)
{
document.write(a[i]+"<br>");
}
</script>
</head>
</html>
