<html>
<head>
<script>
var str=prompt("Enter string");
var l=str.length;
m =Math.floor(l/2);
var  i,c=0;
for(i=0;i<m;i++)
{
if (str.charAt(i)==str.charAt((l-1)-i))
{
c++;
}
}
if (c==m)
{
alert("Palindrome string");
}
else
{
alert("Not palindrome string");
}
</script>
</head>
</html>
