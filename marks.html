<html>
<head>
<script>
for(i=1;i<=3;i++)
{
marks=parseInt(prompt("Enter marks of the student"));
if(marks<30)
{
alert("fail");
}
else if(marks>=65)
{
alert("1st division");
}
else if(marks>=45)
{
alert("2nd division");
}
else 
{
alert("3rd division");
}
}
</script>
</head>
</html>
