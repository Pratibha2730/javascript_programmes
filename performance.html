<html>
<head>
<script> 
var marks1,marks2,marks3,average;
marks1=parseInt(prompt("Enter marks of 1st sub"));
marks2=parseInt(prompt("Enter marks of 2nd sub"));
marks3=parseInt(prompt("Enter marks of 3rd sub"));
if(marks1<30 || marks2<30 || marks3<30)
{
alert("fail");
}
else
{
average=(marks1+marks2+marks3)/3;
if(average>=65)
{
alert("1st division");
}
else if(average>=45)
{
alert("2nd division");
}
else 
{
alert("3rd division");
}
}
</script>
</head>
</html>
