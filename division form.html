<html>
<body>
<form name="frm">
Enter marks 1
<input type="text" Id="N1">
<br>
Enter marks 2
<input type="text" Id="N2">
<br>
Enter marks 3
<input type="text" Id="N3">
<br>
Division is
<input type="text" Id="N4">
<br>

<input type="reset" value="clear">
<input type="button" value="check" onclick="sum()">
</form>
</body>
<head>
<script type="text/javascript" language="javascript">
function sum()
{
var  m1,m2,m3,m4=0,average;
m1=parseInt(document.getElementById('N1').value);
m2=parseInt(document.getElementById('N2').value);
m3=parseInt(document.getElementById('N3').value);
m4=m1+m2+m3;
average=m4/3
if (average>=65)
{
document.frm.N4.value="1st division";
}
else if (average>=45)
{
document.frm.N4.value="2nd division";
}
else if (average>=30)
{
document.frm.N4.value="3rd division";
}
else
{
document.frm.N4.value="Fail";
}
}
</script>
</head>
</html>
